{% extends "layout/base.html" %}
{% block content %}
    {% for article in articles.on_index %}
        {% if had_article %}<hr class='article' />{% endif %}
        <div class='article'>
            <h1><a href='/article/{{ article.slug }}'>{{ article.title }}</a></h1>
            {{ article.content }}
            <p class='suffix'>
                <a href='/article/{{ article.slug }}'>comments</a>
                // posted on {{ article.date }} at {{ article.time }}
            </p>
        </div>
        {% set had_article = True %}
    {% endfor %}
{% endblock %}
